<section id="specific-charity-section" style="display: none">
  <div class="flex flex-col">
    <h2 class="text-lg mt-8">I would like to donate to</h2>
    <div id="specific-charity-logo">
      Fetching details of your chosen charity...
    </div>
  </div>
</section>

<script>
  // Note: This is only run after the charity data has been fetched in main.js
  function buildSpecificCharitySection(specificCharityDetails) {
    if (!specificCharityDetails) {
      showBlock("#error-section");

      // hide("#gift-section");
      hide("#specific-charity-section");
      hide("#payment-method-section");
      hide("#custom-allocation-section");
      hide("#communications-section");
      hide("#personal-details-section");
      hide("#amount-section");
      hide("#allocation-section");
      hide("#donation-frequency-section");
      hide("#thank-you-message");
      hide("#donate-button-section");
      return;
    }

    $("#specific-charity-logo").innerHTML = specificCharityDetails.thumbnail
      ? `<img src="${ORIGIN}/static/${specificCharityDetails.thumbnail}" alt="${specificCharityDetails.name}" style="width: 100%; max-width: 10rem;" />`
      : `<span>${specificCharityDetails.name}</span>`;
  }
</script>
