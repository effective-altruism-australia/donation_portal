<style>
  #custom-amount {
    display: flex;
    padding: 8px;
    border: 1px solid var(--eaa-blue-600);
    box-sizing: border-box;
    width: 100%;
    align-items: center;
  }
  #custom-amount.selected {
    background-color: var(--eaa-blue-600);
    color: white;
  }
  #custom-amount input[type="radio"] {
    /* We don't "display: none;" this so that we can keep keyboard accessibility */
    opacity: 0;
    width: 0;
    height: 0;
    margin: 0;
    padding: 0;
    position: absolute;
  }
  #custom-amount-input:focus {
    outline: none;
  }
  #custom-amount input[type="radio"] + label {
    padding: 0.5rem;
    flex-grow: 1;
  }
  #custom-amount input:not([disabled])[type="radio"] + label {
    cursor: pointer;
  }
  #custom-amount:focus-within {
    outline: 2px solid var(--eaa-blue-600);
    outline-offset: 1px;
  }
  #custom-amount input[type="number"] {
    flex-grow: 1;
    padding: 0.5rem;
    border: 1px solid var(--eaa-blue-600);
    width: 100%;
  }
</style>

<section id="amount-section" style="display: none">
  <h2 class="text-lg mt-8">I would like to gift</h2>
  <div id="custom-amount" class="selected validate rounded text-blue mb-2">
    <input
      type="radio"
      id="custom-amount-radio"
      name="donation-amount"
      value="custom"
      onchange="this.checked ? $('#custom-amount-input').focus() : null;"
      checked
    />
    <label class="inline-block" for="custom-amount-radio"> Amount </label>
    <input
      type="number"
      inputmode="numeric"
      min="2"
      max="999999.99"
      step="1"
      id="custom-amount-input"
      name="custom-amount-input"
      class="inline-block rounded text-md"
      onblur="this.value = Number(this.value)"
      onfocus="$('#custom-amount-radio').checked = true; $('#custom-amount').classList.add('selected', 'validate');"
      tabindex="-1"
    />
  </div>
  <div class="radio-group flex gap-2 mb-2">
    <input
      type="radio"
      id="donate-25"
      name="donation-amount"
      value="25"
      onchange="$('#custom-amount').classList.remove('selected','validate');"
    />
    <label for="donate-25" class="rounded text-blue">$25</label>
    <input
      type="radio"
      id="donate-50"
      name="donation-amount"
      value="50"
      onchange="$('#custom-amount').classList.remove('selected','validate');"
    />
    <label for="donate-50" class="rounded text-blue">$50</label>
    <input
      type="radio"
      id="donate-100"
      name="donation-amount"
      value="100"
      onchange="$('#custom-amount').classList.remove('selected','validate');"
    />
    <label for="donate-100" class="rounded text-blue">$100</label>
    <input
      type="radio"
      id="donate-250"
      name="donation-amount"
      value="250"
      onchange="$('#custom-amount').classList.remove('selected','validate');"
    />
    <label for="donate-250" class="rounded text-blue">$250</label>
  </div>
</section>
