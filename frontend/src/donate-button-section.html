<style>
  #donate-button-section {
    display: none;
  }
</style>

<section id="donate-button-section">
  <button
    id="donate-button-section--donate-button"
    class="mt-8 py-5 px-10 text-white text-md border-none rounded-full focus-outline"
    type="submit"
    value="Donate"
  >
    Donate
  </button>
</section>

<script>
  class DonateButtonSection {
    constructor() {
      showBlock("#donate-button-section");
    }

    static show() {
      showBlock("#donate-button-section");
    }

    static hide() {
      hide("#donate-button-section");
    }
  }
</script>
