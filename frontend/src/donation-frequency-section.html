<style>
  #donation-frequency-section {
    display: none;

     .speech-bubble {
            position: relative;
            background: transparent;
            border: 2px solid var(--eaa-blue-200);
            border-radius: 10px;
            padding: 8px 12px;
            text-align: center;
            color: #333;
            background-color: var(--eaa-blue-100);
            max-width: 50%;
            font-size: small;
            margin-left: auto;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            top: -10px;
            left:50%;
            margin-left: -10px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--eaa-blue-200) transparent transparent transparent;
            rotate: 180deg;
            background: transparent;
        }
        
        .speech-bubble:before {
            content: '';
            position: absolute;
            top: -7px;
            left: 50%;
            margin-left: -7px;
            border-width: 7px 7px 0;
            border-style: solid;
            border-color: var(--eaa-blue-100) transparent transparent;
            z-index: 1;
            rotate: 180deg;
            background: transparent;
        }

        @media screen and (max-width: 600px) {
          .speech-bubble {
            max-width: 100%;
          }
          .speech-bubble:after {
              left: 75%;
          }
          .speech-bubble:before {
              left: 75%;
          }
        }
  }
</style>

<section id="donation-frequency-section">
  <h2 class="text-lg">I would like to give</h2>

  <div class="radio-group flex gap-2 mb-4">
    <input
      type="radio"
      id="donation-frequency-section--one-time"
      name="donation-frequency-section--frequency"
      value="one-time"
      onclick="DonationFrequencySection.handleFrequencyChange(event)"
      checked
    />
    <label for="donation-frequency-section--one-time" class="rounded-full text-blue"> One time </label>
    <input
      type="radio"
      id="donation-frequency-section--monthly"
      name="donation-frequency-section--frequency"
      onclick="DonationFrequencySection.handleFrequencyChange(event)"
      value="monthly"
    />
    <label for="donation-frequency-section--monthly" class="rounded-full text-blue"> Monthly </label>
  </div>
  <div class="speech-bubble">
    Giving regularly has a greater impact
  </div>
</section>

<script>
  class DonationFrequencySection {
    constructor() {
      showBlock("#donation-frequency-section");
    }

    static handleFrequencyChange(event) {
      const frequency = event.target.value;
      formController.setDonationFrequency(frequency);
    }

    static hide() {
      hide("#donation-frequency-section");
    }

    static show() {
      showBlock("#donation-frequency-section");
    }
  }
</script>
