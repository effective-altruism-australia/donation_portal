<style>
  #specific-allocation-section {
    display: none;

    .charity-option {
      justify-content: end;
      align-items: center;
      text-align: right;
      padding-bottom: 0.5rem;

      span {
        margin: 0 0 0 1rem;
        max-width: 7rem;
        width: 100%;
      }
    }

    a {
      text-decoration: none;
    }
  }
</style>

<section id="specific-allocation-section">Fetching charity details...</section>

<script>
  class SpecificAllocationSection {
    constructor(partnerCharities) {
      this.#buildSpecificAllocationSection(partnerCharities);
    }

    static show() {
      showBlock("#specific-allocation-section");
    }

    static hide() {
      hide("#specific-allocation-section");
    }

    static getSpecificAllocations() {
      const specificAllocation = {};
      $$(".specific-charity").forEach((input) => {
        const amount = parseFloat(input.value);
        if (amount > 0) {
          const charitySlug = input.id.split("-amount")[0];
          specificAllocation[charitySlug] = amount;
        }
      });
      return specificAllocation;
    }

    #buildSpecificAllocationSection(partnerCharities) {
      let specificAllocationSectionHTML = "";

      let categories = {
        "Our top recommended charities & funds": [],
        "Other charities we support": [],
      };
      partnerCharities.forEach((charity) => {
        if (charity.category === "Our recommended charities") {
          categories["Our top recommended charities & funds"].push(charity);
        } else {
          categories["Other charities we support"].push(charity);
        }
      });

      Object.keys(categories).forEach((category) => {
        specificAllocationSectionHTML += `<h3>${category}<sup><a href='https://effectivealtruism.org.au/inclusion-criteria/'>â“˜</a></sup></h3>`;
        
        // Sort charities to put Top Charities Fund and All Grants Fund at the end
        let sortedCharities = categories[category];
        if (category === "Our top recommended charities & funds") {
          const fundNames = ["Top Charities Fund", "All Grants Fund"];
          const regularCharities = sortedCharities.filter(charity => !fundNames.includes(charity.name));
          const funds = sortedCharities.filter(charity => fundNames.includes(charity.name));
          sortedCharities = [...funds.reverse(), ...regularCharities];
        }
        
        sortedCharities.forEach((charity) => {
          const charityName = (charity.name === "Top Charities Fund" || charity.name === "All Grants Fund") 
            ? `<i>${charity.name}</i>` 
            : charity.name;
          specificAllocationSectionHTML += `
            <div class="flex charity-option">
              <label for="${charity.slug_id}">${charityName}</label>
              <span class="flex items-center rounded-sm p-2 text-md border focus-outline">
                $
                <input
                  type="number"
                  inputmode="numeric"
                  min="0"
                  max="999999.99"
                  step="0.01"
                  id="${charity.slug_id}-amount"
                  name="${charity.slug_id}-amount"
                  class="specific-charity inline-block text-md"
                  onblur="this.value === '' ? this.classList.remove('validate') : '';"
                  onfocus="this.classList.add('validate')"
                  oninput="formController.setCharityAllocation('${charity.slug_id}', this.value)"
                  style="border: none; outline: none; width: 100%;"
                />
              </span>
            </div>`;
        });
      });
      $("#specific-allocation-section").innerHTML =
        specificAllocationSectionHTML;
    }
  }
</script>
