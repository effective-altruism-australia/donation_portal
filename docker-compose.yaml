# This can be useful for local development where you want to run Django on your
# local machine with supporting services like PostgreSQL and Redis in Docker 
# containers. Useful for things like automated testing which requires a display
# server, or running locally installed apps like Claude Code.

services:
  # Main database for the donation portal
  db:
    image: postgres:17.5
    environment:
      POSTGRES_DB: donations
      POSTGRES_USER: eaa
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # This is a Redis instance for caching
  redis-cache:
    image: redis:8.0.1
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    container_name: redis-cache

  # This is a separate Redis instance for queueing celery tasks
  redis-queue:
    image: redis:8.0.1
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy noeviction
    container_name: redis-queue

volumes:
  postgres_data: